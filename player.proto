syntax = "proto3";

package model;

message Player
{
    string guid = 1;
    string nickname = 2;
}

message PlayerJoin
{
    //Add all data that the user needs to fill in before joining. (avatar? etc.)
    string nickname = 1;
}

message PlayerJoined
{
    string guid = 1;
    Player player = 2;
}

message PlayerLeft
{
    string guid = 1;
    Player player = 2;
}

message PlayersNickNameChanged
{
    string guid = 1;
    Player player = 2;
}