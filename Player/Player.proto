syntax = "proto3";

package Data;

message Player
{
    string guid = 1;
    string nickname = 2;
}

message PlayerJoined
{
    int32 id = 1;
    Player player = 2;
}

message PlayerLeft
{
    int32 id = 1;
    Player player = 2;
}

message PlayersNickNameChanged
{
    int32 id = 1;
    Player player = 2;
}